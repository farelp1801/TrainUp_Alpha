<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi | TrainUp</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            display: flex;
            justify-content: center;
            padding-top: 60px; /* Space for navbar */
        }

        /* Navbar */
        .navbar {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background-color: #ffffff;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar-links {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        /* Navbar links */
        .navbar a {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: #333;
            text-decoration: none;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s;
            margin: 0 5px;
        }

        .navbar a:hover {
            background-color: #555;
            color: #fff;
            border-color: #555;
        }

        /* Sign In button */
        .sign-in {
            padding: 8px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            font-weight: bold;
            margin-left: auto;
        }

        .sign-in:hover {
            background-color: #45a049;
        }

        /* Registration form styling */
        .register-container {
            max-width: 400px;
            width: 100%;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: center;
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .login-link {
            display: block;
            margin-top: 15px;
            color: #4CAF50;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-link:hover {
            color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-links">
            <a href="united.html">Home</a>
            <a href="TrainerGym.html">Trainer Gym</a>
            <a href="JadwalLatihan.html">Jadwal Latihan</a>
            <a href="ProgramLatihan.html">Program Latihan</a>
            <a href="Konsultasi.html">Konsultasi</a>
            <a href="Pembayaran.html"></a>
        </div>
        <a href="SignIn.html" class="sign-in">Sign In</a>
    </div>

    <!-- Registration Container -->
    <div class="register-container">
        <h2>Registrasi</h2>
        <form action="processRegistration.html" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Konfirmasi Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="btn">Daftar</button>
        </form>
        <!-- Link to Login -->
        <a href="SignIn.html" class="login-link">Sudah punya akun? Masuk di sini</a>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>konsultasi</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            align-items: center;
            padding: 15px 0;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Navbar links centered */
        .navbar-links {
            display: flex;
            flex-grow: 1;
            justify-content: center;
        }

        /* Navbar item styling */
        .navbar a {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: #333333;
            text-decoration: none;
            margin: 0 10px;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        /* Hover effect for navbar items */
        .navbar a:hover {
            background-color: #555555;
            color: #ffffff;
            border-color: #555555;
        }

        /* Sign In button */
        .sign-in {
            padding: 8px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            font-weight: bold;
            margin-right: 20px;
        }

        .sign-in:hover {
            background-color: #45a049;
        }

        /* Main container styling */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
            background: linear-gradient(to right, #4a4a4a, #f4f4f4);
            overflow: hidden;
            position: relative;
        }

        /* Chat container */
        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 100vh;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
        }

        /* Chat header */
        .chat-header {
            padding: 15px;
            background-color: #075E54;
            color: white;
            text-align: center;
            font-weight: bold;
        }

        /* Messages area */
        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #ece5dd;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Chat bubble styling */
        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            line-height: 1.4;
            position: relative;
        }

        /* Incoming message (left) */
        .message.incoming {
            background-color: #ffffff;
            align-self: flex-start;
        }

        /* Outgoing message (right) */
        .message.outgoing {
            background-color: #DCF8C6;
            align-self: flex-end;
        }

        /* Timestamp styling */
        .timestamp {
            font-size: 0.75em;
            color: #555;
            margin-top: 5px;
            text-align: right;
        }

        /* Chat input area */
        .chat-input {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
            border-top: 1px solid #ddd;
            gap: 10px;
        }

        /* Input box styling */
        .chat-input input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
            font-size: 1em;
        }

        /* Send button styling */
        .chat-input button {
            background-color: #075E54;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1em;
        }

        /* Photo upload button styling */
        .chat-input .upload-photo {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            color: #075E54;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-input .upload-photo input[type="file"] {
            display: none; /* Hide the actual file input */
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="navbar-links">
        <a href="united.html">Home</a>
        <a href="TrainerGym.html">Trainer Gym</a>
        <a href="JadwalLatihan.html">Jadwal Latihan</a>
        <a href="ProgramLatihan.html">Program Latihan</a>
        <a href="Konsultasi.html">Konsultasi</a>
        <a href="Pembayaran.html"></a>
    </div>
    <a href="SignIn.html" class="sign-in">Sign In</a>
</div>

<!-- Chat container -->
<div class="chat-container">
    <!-- Chat header -->
    <div class="chat-header">Chat with Contact</div>

    <!-- Chat messages -->
    <div class="chat-messages">
        <!-- Incoming message example -->
        <div class="message incoming">
            Hello! How are you?
            <div class="timestamp">10:01 AM</div>
        </div>

        <!-- Outgoing message example -->
        <div class="message outgoing">
            I'm good, thank you! What about you?
            <div class="timestamp">10:02 AM</div>
        </div>
    </div>

    <!-- Chat input -->
    <div class="chat-input">
        <!-- Photo upload icon on the left -->
        <label class="upload-photo">
            &#128247; <!-- Camera icon -->
            <input type="file" accept="image/*">
        </label>
        
        <input type="text" placeholder="Type a message...">
        <button>&#9658;</button> <!-- Send icon (triangle shape) -->
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Jadwal Latihan Gym</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            align-items: center;
            padding: 15px 0;
            background-color: #ffffff;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        /* Centered navbar links */
        .navbar-links {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        /* Navbar item styling */
        .navbar a {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: #333333;
            text-decoration: none;
            margin: 0 10px;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        /* Hover effect for navbar items */
        .navbar a:hover {
            background-color: #555555;
            color: #ffffff;
            border-color: #555555;
        }

        /* Sign In button styling */
        .sign-in {
            padding: 8px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            font-weight: bold;
            margin-right: 20px;
        }

        .sign-in:hover {
            background-color: #45a049;
        }

        /* Main container styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 80px;
            flex-direction: column;
        }

        .container {
            background-color: #ffffff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .header {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 1em;
            text-align: center;
            border-radius: 8px 8px 0 0;
            margin-bottom: 1em;
        }

        h1 {
            font-size: 1.5em;
            margin: 0;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        select {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            width: 100%;
        }

        .submit-btn {
            padding: 10px;
            font-size: 1em;
            color: #ffffff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-links">
            <a href="united.html">Home</a>
            <a href="TrainerGym.html">Trainer Gym</a>
            <a href="JadwalLatihan.html">Jadwal Latihan</a>
            <a href="ProgramLatihan.html">Program Latihan</a>
            <a href="Konsultasi.html">Konsultasi</a>
            <a href="Pembayaran.html"></a>
        </div>
        <a href="SignIn.html" class="sign-in">Sign In</a>
    </div>

    <!-- Main Container for Adding Gym Schedule -->
    <div class="container">
        <div class="header">
            <h1>Tambah Jadwal Latihan</h1>
        </div>
    
        <form id="scheduleForm" onsubmit="return addSchedule()">
            <label for="className">Nama Kelas</label>
            <input type="text" id="className" name="className" placeholder="Misal: Yoga, Kardio" required>
    
            <label for="instructor">Instruktur</label>
            <input type="text" id="instructor" name="instructor" placeholder="Nama Instruktur" required>
    
            <label for="date">Tanggal</label>
            <input type="date" id="date" name="date" required>
    
            <label for="time">Waktu</label>
            <input type="time" id="time" name="time" required>
    
            <button type="submit" class="submit-btn">Tambahkan Jadwal</button>
        </form>
    </div>

    <script>
        function addSchedule() {
            // Ambil data dari form
            const className = document.getElementById("className").value;
            const instructor = document.getElementById("instructor").value;
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;
    
            // Tampilkan alert dengan data yang telah diinput
            alert(`Jadwal berhasil ditambahkan:\nKelas: ${className}\nInstruktur: ${instructor}\nTanggal: ${date}\nWaktu: ${time}`);
    
            // Reset form
            document.getElementById("scheduleForm").reset();
    
            // Cegah form dari submit halaman ulang
            return false;
        }
    </script>

</body>
</html>
